<app-loading *ngIf="loading"></app-loading>

<div class="row animated fadeIn">

    <div class="col-2">
        <img [src]="artista.images | noimage" alt="" class="img-thumbnail img-circle">
    </div>

    <div class="col">
        <h3>{{artista.name}}</h3>
        <p>
            <a [href]="artista.external_urls.spotify" target="_blank">
              Ir a la pagina del artista.  
            </a>
        </p>
    </div>

    <div class="col-4 text-right">
        <button routerLink="/search" class="btn btn-outline-secondary">
            Buscar artista.
        </button>
    </div>
</div>

<div class="row m-5">
    <div class="col">
        <table class="table TableText">
            <thead class="thead-light">
                <tr>
                    <th scope="col">Foto.</th>
                    <th scope="col">Album.</th>
                    <th scope="col">Canci√≥n.</th>
                    <th scope="col">Vista previa.</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let track of topTracks">
                    <td><img [src]="track.album.images | noimage" class="img-thumb" [alt]="track.name"></td>
                    <td>{{track.album.name}}</td>
                    <td>{{track.name}}</td>
                    <td>
                        <!--<audio [src]="track.preview_url" controls></audio>-->
                        <iframe [src]="track.uri | domseguro" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
